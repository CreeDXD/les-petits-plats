<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" 
        rel="stylesheet"
    >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7001e26a35.js" crossorigin="anonymous"></script>
    <title>Document</title>    
</head>

<body>
    <div class="main">
        <header>
            <img src="/assets/chapeau_chef.png" alt="logo hat chef">
            <h1>Les petits plats</h1>
        </header>
        <!-- section recherche -->
        <section class="recherche container_space">
            <!-- barre de recherche principale -->
            <div class="recherche_principale">
                <input 
                    type="search" 
                    class="element_space input_search_principal" 
                    placeholder="Recherche une recette"
                    search-cancel-button
                >
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- les filtres selectionné -->
            <div class="petit_filtre_container element_space display_flex_row">
                <div class="petit_filtre display_flex_row">
                    <p>Coco</p>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>
            <!-- les 3 differents types de filtres -->
            <div class="filtre_container element_space display_flex_row">
                <div class="filtres_options ingredients">
                    <div class="filtre display_flex_row">
                        <input type="search" placeholder="Ingredient" class="ingredient_input">
                        <i class="fa-solid fa-chevron-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>                    
                    </div>
                    
                </div>
                <div class="filtres_options appareils">
                    <div class="filtre display_flex_row">
                        <input type="search" placeholder="Appareils" class="appareils_input">
                        <i class="fa-solid fa-chevron-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div> 
                <div class="filtres_options ustensiles">
                    <div class="filtre display_flex_row">
                        <input type="search" placeholder="Ustensiles" class="ustensils_input">
                        <i class="fa-solid fa-chevron-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- section cartes recettes -->
        <section class="recettes_container">
        </section>
    </div>
    <!-- base de données avec les recettes, ingredient ... -->
    <script src="/scripts/data/recipes.js"></script>

    <!-- App  -->
    <script src="/scripts/app/App.js"></script>
    <script src="/scripts/app/algoRecherche.js"></script>
    <script src="/scripts/app/algoRechercheFiltre.js"></script>

    <!-- templets -->
    <script src="/scripts/templets/FilterCard.js"></script>
    <script src="/scripts/templets/RecetteCard.js"></script>
    <script src="/scripts/templets/IngredientRecetteCard.js"></script>

    <!-- model -->
    <script src="/scripts/models/recette_model.js"></script>
    <script src="/scripts/models/filtres_model.js"></script>
    <script src="/scripts/models/ingredientsRecette_model.js"></script>

    <!-- init -->
    <script src="/scripts/app/init.js"></script>

</body>
</html>
